<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="새로운 난수 발생하기" id="btnrnd"><br>
    <input type="text" id="text">
    <input type="button"  id="btn1" value="ok"> 
    <div id="msg">
        message출력
    </div>
    <img id="imgTag" src="" alt="">

    <script>
        let rnd;//난수를 구할 변수
        let rnd1;
        //난수버튼 이벤트
        document.getElementById("btnrnd").onclick=function(){
            //1~100사이의 난수구하기
            rnd=parseInt((Math.random()*100))+1;
            //console 에 출력
            console.log(rnd);
        }
        let t=document.getElementById("text");
        let b=document.getElementById("btn1")
        let m=document.getElementById("msg");
        let img=document.getElementById("imgTag");

        b.onclick=function(){
            let data=t.value;
            if(data>rnd){
                m.innerHTML=data+"보다 작습니다";
            }else if(data<rnd){
                m.innerHTML=data+"보다 큽니다";
            }else{
                m.innerHTML=data+"정답입니다";
                rnd1=parseInt((Math.random()*15))+1;
                img.src="../mycar/mycar"+rnd1+".png"
            }
            t.value="";
            t.focus();
        }
    </script>
</body>
</html>
